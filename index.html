<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="css/camera_style.css">
</head>
<body>
  <div id="camera--container">
    <div id="camera--display">
      <!-- Camera sensor -->
      <canvas id="camera--sensor"></canvas>
      <!-- Camera view -->
      <video id="camera--view" autoplay playsinline></video>
      <!-- Camera output -->
      <img src="//:0" alt="" id="camera--output">
    </div>
    <div id="button--container">
      <!-- Camera trigger -->
      <button id="camera--trigger">Take a picture</button>
      <button id="camera--usePicture">Use this picture</button>
    </div>
  </div>
    <!-- Reference to your JavaScript file -->
    <script src="js/camera_app.js"></script>
</body>
</html>
